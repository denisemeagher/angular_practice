<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>angular practice1</title>
  </head>
  <body>

    <!-- practice with basic bindings -->
    <h1><input type="text" ng-model="hello"/>{{hello}}</h1>

    <h2><input type="text" ng-model="first.greeting"/> {{first.greeting}} {{"World"}}</h2>

    <div ng-class="second.greeting">
      <h2><input type="text" ng-model="second.greeting"> {{second.greeting}} {{"Mundo"}}</h2>
    </div>

  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
</html>
